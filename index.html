<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhav's Grocery Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            width: 250px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 1rem 0 0.5rem;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vaibhav's Grocery Shop</h1>
        <p>Your one-stop shop for Papad, Kurdai, and Fast Products!</p>
    </header>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Papad">
            <h3>Papad</h3>
            <p>Crunchy and delicious handmade papads.</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Kurdai">
            <h3>Kurdai</h3>
            <p>Traditional kurdai made with love.</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Fast Products">
            <h3>Fast Products</h3>
            <p>Snacks and meals perfect for fasting days.</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Vaibhav's Grocery Shop. All rights reserved.</p>
    </footer>
</body>
</html>
